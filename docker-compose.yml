version: '3.8'

services:
  # 1. Database (Postgres)
  # Uses standard image, persists data to a named volume 'postgres_data'
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
    networks:
      - pickabook-network

  # 2. Redis (Message Broker)
  # Essential for Celery task queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - pickabook-network
